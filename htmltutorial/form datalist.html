<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chipi technologies - course registration</title>

    <body>
         <li><a href="../index.html">home</a></li>

        <h2>chipi technologies -course registration</h2>

        <form>
            <label for="studentname">student name:</label><br>
            <input type="text" id="studentname" name="studentname" placeholder="e.g.,Ramesh, Kavya"><br><br>

            <label for="course">select or type a course name:</label><br>
            <input type="courselist" id="course" name="course" placeholder="e.g., java"><br>

            <detalist id="courselist">
                <option value="java programming">
                <option value="web development with html,css,js">
                <option value="react with projects">
                <option value="data structure and algorithms">
                <option value="python for beginners">
                <option value="sql and database design">
                </detalist><br><br>

            <input type="submit" value="registration">
            <input type="reset" value="clear form">
        </form>
