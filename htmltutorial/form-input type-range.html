    <body>
         <li><a href="../index.html">home</a></li>

        <h2>chipi technologies - course program tacking</h2>

        <form>
            <label for="rang1">1. basic slider (0 to 100):</label><br>
            <input type="range" id="range1" name="range1" min="0" max="100"><br><br>

            <label for="range2">2. pre-filled value (50%):</label><br>
            <input type="range" id="range2" name="range" min="0" max="100"><br><br>

            <label for="range3">3. step size= 10 (e.g., 10%, 20%,...):</label><br>
            <input type="range" id="range3" name="range3" min="0" max="100"><br><br>

            <label for="range4">4. required completion % :</label><br>
            <input type="range" id="range4" name="range4"  min="0" max="100"><br><br>

            <label for="range5">5. read-only completion (60%):</label><br>
            <input type="range" id="range5" name="range5" value="60" readonly><br><br>

            <label for="range6">6. disabled slider (80%):</label><br>
            <input type="range" id="range6" name="range6" value="80" disabled><br><br>

            <input type="submit" value="submit form">
            <input type="reset" value="clear form">
        </form>
