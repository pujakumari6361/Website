<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chipi technologies - week Input Demo</title>
    </head>
    <body>
         <li><a href="../index.html">home</a></li>

        <h2>chipi technologies - weekly task planner</h2>

        <form>
            <label for="week1">1. select any week:</label><br>
            <input type="week" id="week1" name="week1"><br><br>

            <label for="week2">2. pre-filled (e.g.,2025-W12):</label><br>
            <input type="week" id="week2" name="week2" value="2025-W12"><br><br>

            <label for="week3">3. week between 2024-W01 AND 2025-W26:</label><br>
            <input type="week" id="week3" name="week3" min="2024-W01" max="2025-W26"><br><br>

            <label for="week4">4. required week filled:</label><br>
            <input type="week" id="week4" name="week4" required><br><br>

            <label for="week5">5. read-only week (fixied):</label><br>
            <input type="week" id="week5" name="week5" value="2024-W30" readonly><br><br>

            <label for="week6">6. disabled week filled:</label><br>
            <input type="week" id="week6" name="week6" value="2023-W40" disabled><br><br>


            <input type="submit" value="submit form">
            <input type="reset" value="clear form">
        </form>
        <p>&copy;2025 chipi technologies-all rights reserved.</p>
    </body>
</html>
